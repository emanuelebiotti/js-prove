<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <script type="text/javascript">

      //imposto la variabile data
      var d = new Date();
      // imposto la variabile minuti basata sulla variabile data
      var minutes = d.getMinutes();
      //creo una variabile nuova e la definisco come la differenza tra 60 e la variabile minuti
      var e = (60 - minutes);
      // ordino di mostrare la nuova variabile appena creata
      alert(e);

    </script>

  </body>
</html>
