<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

<script type="text/javascript">

  // chiedo all'utente di inserire un numero
  var numero = prompt('Inserisci un numero');
  // dico al codice di verificare se questo numero è pari, cioé se è divisibile per 2 con resto 0
  if (numero % 2 == 0) {
  // se è pari, dico al codice di comunicare all'utente che il numero è pari
    alert('Il numero è pari')
  // in caso contrario, il numero sarà dispari, dunque dico al codice di comunicare all'utente che il numero è dispari
  } else {
    alert('Il numero è dispari');
  }

</script>

  </body>
</html>
