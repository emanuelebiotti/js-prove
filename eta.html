<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <script type="text/javascript">

      //chiedo l'età della prima persona
      var persona1 = prompt('Età prima persona');
      //chiedo l'età della seconda persona
      var persona2 = prompt('Età seconda persona');
      //se l'età della prima è maggiore di quella della seconda, faccio scrivere l'età della prima
      if (persona1 > persona2) {
        document.writeln(persona1);
      //se l'età della seconda è maggiore di quella della prima, faccio scrivere l'età della seconda
      }else if (persona1 < persona2) {
        document.writeln(persona2);
      // se le due età sono uguali, faccio scrivere che le due persone hanno la stessa età  
      } else {
        alert('Le due persona hanno la stessa età');
      }

    </script>

  </body>
</html>
